version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: irechargedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    networks:
      - irecharge-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - irecharge-network

  app:
    build:
      context: .
    environment:
      PORT: 7001
      HOST: postgres
      DB_NAME: irechargedb
      DB_PASS: password
      DB_USER: postgres
      jwtkey: irecharge-df354a95-d41b-d6a8-9eff-e13613a1f7f4
    ports:
      - '7001:7001'
    depends_on:
      - postgres
      - redis
    networks:
      - irecharge-network

networks:
  irecharge-network:
    driver: bridge
